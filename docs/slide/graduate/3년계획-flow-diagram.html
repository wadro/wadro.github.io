<script src="viz.js"></script>
<script src="full.render.js"></script>
<script>
  var viz = new Viz();
  
  viz.renderSVGElement(`
    # http://www.graphviz.org/content/cluster
    digraph { 
      bgcolor="#424242";
      # size="4,1!";
      size="10,10";
      rankdir="LR";
      # ratio="fill";
      # margin=0;
      
      node[style="ellipse" color=black, fontsize="15", margin="0.1", fontnames="'Nanum Myeongjo', serif"];
      #  height=0.5, width=0.5, cellpadding="5"

      "node1" [
        shape = none
        label = <<table border="0" cellspacing="0">
                    <tr><td port="port1" border="1" bgcolor="white"><b> 연구시간 확보 (3개월)  </b></td></tr>
                    <tr><td port="port2" border="1" bgcolor="white"><i> 기준일: 2021년 5월 15일 ~ 교육 시작전 </i></td></tr>
                    <tr><td port="port4" border="1" bgcolor="white"> 주말 7시간씩 / 200시간 목표 </td></tr>
                    <tr><td port="port3" border="1" bgcolor="white"> 도봉구 거주 (2022년 9월까지) </td></tr>
                </table>>
      ];

      "node2" [
        shape = none
        label = <<table border="0" cellspacing="0">
                    <tr><td port="port1" border="1" bgcolor="white"><b> 삼성 SSAFY (1년)  </b></td></tr>
                    <tr><td port="port2" border="1" bgcolor="white"><i> 기준일: 2021년 6월 ~ 2022년 6월    </i></td></tr>
                    <tr><td port="port3" border="1" bgcolor="white"> *적성검사: 2021년 5월 22일* </td></tr>
                    <tr><td port="port4" border="1" bgcolor="white"> 매달 100만원(세전), 84만원 저축 </td></tr>
                </table>>
      ];

      "node3" [
        shape = none
        label = <<table border="0" cellspacing="0">
                    <tr><td port="port1" border="1" bgcolor="white"><b> 42SEOUL (1년) </b></td></tr>
                    <tr><td port="port2" border="1" bgcolor="white"><i>기준일: 2021년 11월 1일 ~ 23개월간</i></td></tr>
                    <tr><td port="port3" border="1" bgcolor="white">*La Piscine 신청: 8월 2일 16시42분*<br></br>*집중교육: 8월16일(월) ~ 9월10일(금)*</td></tr>
                    <tr><td port="port4" border="1" bgcolor="white"> 매달 100만원(세전), 84만원 저축 </td></tr>
                </table>>
      ];

      "node4" [
        shape = none
        label = <<table border="0" cellspacing="0">
                    <tr><td port="port1" border="1" bgcolor="white" ><b> 대학원 (2년)  </b></td></tr>
                    <tr><td port="port2" border="1" bgcolor="white"><i> 기준일: 2022년 9월 ~ 2년간 </i></td></tr>
                    <tr><td port="port3" border="1" bgcolor="white"> 연구실 참여 (2년) </td></tr>
                    <tr><td port="port4" border="1" bgcolor="white"> 주말 9시간씩 / 1800시간 목표</td></tr>
                    <tr><td port="port4" border="1" bgcolor="white"> 기숙사? </td></tr>
                </table>>
      ];

      "node5" [
        shape = none
        label = <<table border="0" cellspacing="0">
                    <tr><td port="port1" border="1" bgcolor="white"><b> 대학원 (2년)  </b></td></tr>
                    <tr><td port="port2" border="1" bgcolor="white"><i> 기준일: 2022년 9월 ~ 2년간  </i></td></tr>
                    <tr><td port="port3" border="1" bgcolor="white"> 42SEOUL (1년) </td></tr>
                    <tr><td port="port4" border="1" bgcolor="white"> 연구실 참여 (1년만 가능한가?) </td></tr>
                    <tr><td port="port4" border="1" bgcolor="white"> 주말 9시간씩 / 1800시간 목표 </td></tr>
                    <tr><td port="port4" border="1" bgcolor="white"> 기숙사? </td></tr>
                </table>>
      ];
      

     

      "node1" -> "node2" [
      color="white"
      ];

      "node1" -> "node3" [
      color="white"
      ];

      "node2" -> "node4" [
      color="white"
      ];

      "node3" -> "node5" [
      color="white"
      ];
    }
  `)
  .then(function(element) {
    document.getElementById("diagram1").appendChild(element);
  })
  .catch(error => {
    // Create a new Viz instance (@see Caveats page for more info)
    viz = new Viz();

    // Possibly display the error
    console.error(error);
  });
</script>
