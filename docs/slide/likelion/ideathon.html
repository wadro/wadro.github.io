          ## 개요

          </textarea>

        <section data-markdown>
          <textarea data-template>
          ## 업계 현황
          
          1. WIPO(국제지식재산기구)의 <br>Blockchain Task Force 출범
            
          2. 한국 특허청의 <br>블록체인을 이용한 데이터서버 구축
            - <small>(중략)출원데이터를 분산 공유하는 블록체인 기반의 출원 중계서버를 구축하여 
            <br>휴일을 포함하여 24시간 무중단 출원 접수 서비스를 제공한다.</small>
          </textarea>
        </section>
				
        <section data-markdown>
          <textarea data-template>
          ## 배경 1
          
          - 기존에 상표를 획득하는 방법은?
            - 이전 상표 검색
            - 상표 출원서 제출
            - 상표 출원 검토 및 최종 게시 등

          - 상표 등록, 갱신 및 유효성 검사 프로세스에서 문제는?
            - 다른 관할권의 등록 요구사항
            - 다른 관할권들의 중앙 집중식 데이터베이스 유지관리
            - 물리적 상표 문서의 진위 증명
            - 지식 재산의 위반 및 남용 식별 등
            - 이의 제기 관련 출원이없는 경우 상표의 최종 등록 또는  
              이의 제기의 성공적인 생존

          **복잡함/시간이 많이 걸림/비용이 많이 들어감**
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
          ## 배경 2 
          
          - 상표가 등록되면 USPTO의 연방 상표 등록에 대한  
            중앙 집중식 데이터베이스에 저장
            
            - 유럽, 중국, 일본 등  
              자체적인 개별 지식 재산권 시스템을 보유하고 있으며  
              자체 중앙 집중식 상표 등록 데이터베이스 유지
          
            - 한국은? 
            - KIPRIS(특허정보검색서비스):  
              특허청이 보유한 국내·외 지식재산권 관련 모든 정보를 DB로 구축하여  
              이를 이용자가 인터넷을 통하여 검색 및 열람할 수 있도록  
              한국특허정부원이 운영하는 대국민 특허정보검색 서비스
          </textarea>
        </section>

              우리가 할 것은?

                상표 임시 등록 구현을 목표로 함!
              
            </textarea>

              ## 구체적 구현 내용
              
              (Basic step-기본 구현)
              - 기본적인 상표 등록 프로세스 구현(한국,호주 특허청 ui 참고)
              - 상표 사용 기록 추가
              - 상표 검색 (상표 등록시 json 파일로 정리해서 fuse.js 로 검색 구현)
              
              (Step up-가능하면 구현)
              - 상표 종류별, 업종별 구분(예: 이미지상표,소프트웨어 업종)
              - 지식재산 전문가 인증 후 임시적 상표 사용 (특허청 소속 무관)
                - 인증시 보상을 통해 전문가 참여 유도
              - 다른 사용자가 자신의 상표 이용시 토큰을 지불하도록 설정

          ## 구현 참고 1

          논문에서는 어떻게 했나?

          0. 하이퍼레져 패브릭 사용

          1. 상표 관련 정보를 분산 된 블록 체인 원장에 저장하여  
          상표 등록 프로세스를 훨씬 쉽고 빠르며 비용 효율적으로 만듦

          2. 스마트 계약을 실행하여 
          상표 등록 및 갱신의 비즈니스 프로세스를 자동화하고 가속화

          3. 승인된 사용자만 상표 정보에 액세스 할 수 있도록 보안 제어 구현 

          4. 스마트 계약을 사용하여 제 3 자의 상표 확인을 자동화

          </textarea>

            ## 구현 참고 2
            지식재산연구원에서의 사례
            
            - 상표 사용의 증거
              - 블록체인에는 거래의 기록이 위변조가 불가능하게 남아있기 때문에   
                상표의 실질적 사용과 사용횟수, 최초 사용ㆍ상표로서  
                진실된 사용(genuine use)의 증거가 될 수 있음  

            - <small>이를 통해 주지저명 상표의 인식도 증명수단,  
              불사용 취소심판에서의 방어,  
              사용에 의한 식별력ㆍ2차적 의미,  
              상표의 신용에 대한 증거로 사용될 수 있음  </small>
            &#x279c; (아무튼 증거로 사용 가능함)

            (아래로 내려가면 사례 나옴)
            </textarea>

            ### 예시
            지식재산연구원에서의 사례
            
            - 블록체인 기술에 기반한 미국의 세계 최초 상표관리 플랫폼
            - (절차):  
              1. 상표등록을 받으려는 자는 사이트에 상표사용에 관한 정보를 입력  
              → Cognate에서 사용 증명 검토 후 영구기한의 체인마크(Chain Mark) 부여  

              2. 상표 소유자가 상표 사용사실에 대한 기록을 제출하고  
                이를 검증하는 방식으로 사용증명 서비스를 제공,  
                상표사용의 증거로 활용 가능  

              3. 미국 상표법은 사용주의를 취하고 있어  
                상표 사용에 대한 권리 증명이 중요  

                [출처: COGNATE, [https://cognate.com](https://cognate.com/)]
