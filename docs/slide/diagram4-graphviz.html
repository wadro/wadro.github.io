<script>
  var viz = new Viz();
  
  viz.renderSVGElement(`
    # http://www.graphviz.org/content/cluster
    digraph { 
      bgcolor="#424242";
      size="4,1!";
      # size="5,5";
      rankdir="LR";
      ratio="fill";
      # margin=0;
      # style=record, shape=box,
      node[style=filled, color=white, shape=box, height=0.5, width=0.5];

      a -> b [color="white"]
      b -> c [dir=both color="black:white"]

           
      "node1" [
      label = "<f0> 0xf7fc4380| <f1> | <f2> |-1"
      shape = "record"
      color= "white"
      ];

      "node2" [
      label = "<f0> 0xf7fc4380| <f1> | <f2> |-1"
      shape = "record"
      ];

      "test" [
        style="filled,dashed"
        shape=box
        color=white
        fillcolor=lightgray
        label="Hello World"
      ];

      "node1":port1 -> "node2":port1 [
      id = 2
      color="white"
      ];

      <table border="0" cellborder="1" cellpadding="5">
        <tr>
            <td colspan="2" align="left">d</td>
        </tr>
        <tr>
            <td align="left" width="50">ct</td>
            <td align="left">1</td>
        </tr>
        <tr>
            <td align="left">wt</td>
            <td align="left">0</td>
        </tr>
    </table>

      "250시간 연구시간 확보" -> "삼성 SSAFY (1년)" [ color="white"]
      "250시간 연구시간 확보" -> "42SEOUL(1년)" [color="white"]
      "삼성 SSAFY (1년)" -> "대학원(2년)" [color="white"]
      "42SEOUL(1년)" -> "42SEOUL(1년) \n 대학원(2년)" [color="white"]

    }
  `)
  .then(function(element) {
    document.getElementById("diagram1").appendChild(element);
  })
  .catch(error => {
    // Create a new Viz instance (@see Caveats page for more info)
    viz = new Viz();

    // Possibly display the error
    console.error(error);
  });
</script>
