      <h2>Welcome</h2>
      <h1>Wadro's Remote slide show Control</h1>
      <p>Calm down, Relax, and Enjoy!</p>
      
      <div style="display: flex; gap:10px">
      <button id="left">LEFT</button>
      <button id="down">DOWN</button>
      <button id="up">UP</button>
      <button id="right">RIGHT</button>
      </div>
      <br />
      <button style="background-color: #ffa100" id="init">init</button>

      
      
    </div>

    <script>
      

      document.addEventListener('DOMContentLoaded', function() {
        const loadEl = document.querySelector('#load');
        // // 🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥
        // // The Firebase SDK is initialized and available here!
        //
        // firebase.auth().onAuthStateChanged(user => { });
        // console.log('test');

        // let state;
        try {
          let app = firebase.app();
          let features = [
            'auth', 
            'database', 
            'firestore',
            'functions',
            'messaging', 
            'storage', 
            'analytics', 
            'remoteConfig',
            'performance',
          ].filter(feature => typeof app[feature] === 'function');
          loadEl.textContent = `Firebase SDK loaded with ${features.join(', ')}`;
        } catch (e) {
          console.error(e);
          loadEl.textContent = 'Error loading the Firebase SDK, check the console.';
        }

        const slideName = "likelion";
        /*
          드롭다운으로 아니면 체크박스로 이름 고르고 나면,
          1. 데이터베이스에 데이터가 없는 경우는 새로 만듬
          2. 있다면 초기화? 업데이트함
        */
        const database = firebase.database().ref('slides/'+slideName);
        const leftbtn = document.getElementById('left');
        const downbtn = document.getElementById('down');
        const upbtn = document.getElementById('up');
        const rightbtn = document.getElementById('right');
        const initbtn = document.getElementById('init');


        leftbtn.addEventListener('click', ()=>{
          database.get().then((snapshot) => {
            if (snapshot.exists()) {
              // console.log(snapshot.val());
              // console.log(snapshot);
              // state = snapshot;
              console.log('snap!');

              if(snapshot.val().indexv !== 0){
                  snapshot.ref.update({
                    indexv: 0
                  });
              }  

              if( snapshot.val().left === true ){
                snapshot.ref.update({
                  indexh: snapshot.val().indexh-1, 
                });
              } else {
                alert("first slide");
              } 
            } else {
              console.log("No data available");
            }
          }).catch((error) => {
            console.error(error);
          });
        });

        downbtn.addEventListener('click', ()=>{
          database.get().then((snapshot) => {
            if (snapshot.exists()) {
              // console.log(snapshot.val());
              // console.log(snapshot);
              //   state = snapshot;
                console.log('snap!');

                if( snapshot.val().down === true ){
                  snapshot.ref.update({
                    indexv: snapshot.val().indexv+1, 
                  });
                } else {
                  alert("can't move");
                }
            } else {
              console.log("No data available");
            }
          }).catch((error) => {
            console.error(error);
          });
        })

        upbtn.addEventListener('click', ()=>{
          database.get().then((snapshot) => {
            if (snapshot.exists()) {
              // console.log(snapshot.val());
              // console.log(snapshot);
              //   state = snapshot;
                console.log('snap!');

                if( snapshot.val().up === true ){
                  snapshot.ref.update({
                    indexv: snapshot.val().indexv-1, 
                  });
                } else {
                  alert("can't move");
                }
            } else {
              console.log("No data available");
            }
          }).catch((error) => {
            console.error(error);
          });
        })

        rightbtn.addEventListener('click', ()=>{
          database.get().then((snapshot) => {
            if (snapshot.exists()) {
              // console.log(snapshot.val());
              // console.log(snapshot);
              //   state = snapshot;
                console.log('snap!');


                if(snapshot.val().indexv !== 0){
                  snapshot.ref.update({
                    indexv: 0
                  });
                }  

                if(snapshot.val().right === true ){
                  snapshot.ref.update({
                    indexh: snapshot.val().indexh+1,
                    indexv: 0
                  });
                } else {
                  alert("last slide");
                }
            } else {
              console.log("No data available");
            }
          }).catch((error) => {
            console.error(error);
          });
        })


        initbtn.addEventListener('click', ()=>{
          database.get().then((snapshot) => {
            if (snapshot.exists()) {
              // console.log(snapshot.val());
              // console.log(snapshot);
              //   state = snapshot;
                console.log('initializing');

                snapshot.ref.update({
                  indexh: 0,
                  indexv: 0
                });
                
            } else {
              console.log("No data available");
            }
          }).catch((error) => {
            console.error(error);
          });
        })
